<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login Forms</title><link rel="stylesheet" href="account.css"><link rel="stylesheet" href="/nav/navstyles.css"><script src="/nav/nav.js"></script></head><body><script src="/nav/putnav.js"></script><div class="pagebody"><div class="title">Account Page</div><form name="accountForm" id="accountForm"><label for="Name">Username:</label> <input type="text" name="Name" id="username" placeholder="Enter Username" required><br><br><label for="Password">Password:</label> <input type="password" name="Password" id="password" minlength="8" placeholder="Enter password" required><br><br><label for="Email">Email:</label> <input type="email" name="Email" id="email" placeholder="Enter email" required><br><br><div id="buttonLayout"><input type="button" name="Login" id="login" value="Login"> <input type="button" name="Register" id="register" value="Register"></div></form><div class="userinfo"><div id="info"></div><div id="buttonLayout"><input type="button" name="Logout" id="logout" value="Logout"> <input type="button" name="Delete" id="delete" value="Delete Account"></div></div></div><script type="module" src="account.js"></script></body></html>
