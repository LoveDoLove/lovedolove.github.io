<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>String Encryption & Decryption</title><link rel="stylesheet" href="xor.css"><link rel="stylesheet" href="/nav/navstyles.css"><script src="/nav/nav.js"></script><script src="xor.js"></script></head><body><script src="/nav/putnav.js"></script><div class="pagebody"><div class="title"><h1>XOR Encrypt & Decrypt</h1></div><div class="content"><div class="string"><label for="userInput">Input:</label> <input type="text" name="userInput" id="userInput" required></div><div class="string"><label for="pinCode">Key:</label> <input type="number" name="pinCode" id="pinCode" pattern="^([0-9])\S*$"></div></div><div class="title"><h1>BruteForce XOR Decrypt</h1></div><label for="bruteSwitch">BruteForce Switch:</label> <input type="checkbox" onclick="checkSwitch()" id="bruteSwitch"><div class="content"><div class="string"><label for="rangeA">Start Range:</label> <input type="number" name="rangeA" id="rangeA" pattern="^([0-9])\S*$" disabled></div><div class="string"><label for="rangeB">End Range:</label> <input type="number" name="rangeB" id="rangeB" pattern="^([0-9])\S*$" disabled></div></div><div class="content"><button onclick="checkSwitch()">Encrypt / Decrypt Now !</button></div><div class="content"><div class="string" id="outputStr"><label for="output">Output:</label> <textarea name="output" id="output" cols="70" rows="50"></textarea></div></div></div></body></html>
