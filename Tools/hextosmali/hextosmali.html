<!doctype html><html lang=en><head><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>Hex To Smali Convertor</title><link rel=stylesheet href=/nav/navstyles.css><script src=/nav/nav.js></script><link rel=stylesheet href=hextosmali.css><script src=hextosmali.js></script></head><body><script src=/nav/putnav.js></script><div class=pagebody><div class=title><h1>Hex To Smali Converter</h1></div><div class=container><div class=content><label>Hex (ARGB) value</label> <input name=Hex id=hex maxlength=8 onblur="return onHexBlur(this.id)"></div><div class=error id=hexerror style=display:none>You have entered an invalid hex value. It must be in ARGB format.</div><div class=content><label>Smali value</label> <input name=Smali id=smali maxlength=11 onblur="return onSmaliBlur(this.id)"></div><div class=error id=smalierror style=display:none>You have entered an invalid Smali value.</div><div class=content><label>Decimal value</label> <input name=Decimal id=decimal maxlength=11 onblur="return onXMLBlur(this.id)"></div><div class=error id=decimalerror style=display:none>You have entered an invalid decimal value.</div><div class=content id=showprev><div class=prev_color id=preview></div><div class=prev_image id=errorimg></div><div class=prev_opacity id=opacity></div></div><div class=content id=copyLayout><button onclick=copy(this.id)>Copy Hex Value</button> <button onclick=copy(this.id)>Copy Smali Value</button> <button onclick=copy(this.id)>Copy Decimal Value</button></div></div></div><script>function copy(e){let a=document.getElementById(e).value;if(""!=a){switch(e){case"hex":case"smali":case"decimal":navigator.clipboard.writeText(a)}alert("Copied: "+a)}}</script></body></html>
