<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Toast Generator</title><link rel="stylesheet" href="/Normal/main/color.css"><link rel="stylesheet" href="toast.css"><link rel="stylesheet" href="/nav/navstyles.css"><script src="/nav/nav.js"></script><script src="toast.js"></script></head><body><script src="/nav/putnav.js"></script><div class="pagebody"><div class="title"><h1>Toast Generator</h1></div><div class="content"><div class="showed"><label for="msg">Message:</label> <input type="text" name="msg" id="msg"></div><div class="showed"><label for="key">Key:</label> <input type="number" name="key" id="key" pattern="^([0-9])\S*$"></div></div><div class="content"><button onclick="generate()">Generate Now!</button> <button onclick="downloadFile()">Download the codes</button></div><div class="content"><div class="string" id="outputArea"><label for="output">Output:</label> <label for="call">Copy the codes and paste to onCreate / onResume / onStart that can run the codes properly<br>You must rename the Lcom/TestActivity to the activity that u want to patch.</label> <textarea name="call" id="call" cols="70" rows="2"></textarea> <label for="toast">Copy the codes and paste into MainActivity</label> <textarea name="toast" id="toast" cols="70" rows="20"></textarea></div></div></div></body></html>
