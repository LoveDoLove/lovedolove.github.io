<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Base64 Enc & Dec</title><link rel="stylesheet" href="base.css"><link rel="stylesheet" href="/main/color.css"><script src="base.js"></script></head><body><div class="main"><div class="title">Use this form to encode or decode your string to base64</div><form id="formcontent" onsubmit="return false"><div class="content"><label for="input">Enter here:</label> <textarea type="text" id="input" cols="50" rows="20" autocomplete="off" placeholder="Enter your text here"></textarea></div><div class="contentbutton"><input type="submit" value="Encode" id="encode"><input type="submit" value="Decode" id="decode"></div><div class="content"><label for="output">Output:</label><textarea id="output" cols="50" rows="20" placeholder="Output here"></textarea></div><div class="contentbutton"><input type="reset" value="clear" id="clean"></div></form></div></body></html>
