<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="support.css">
    <link rel="stylesheet" href="/main/color.css">
    <script src="support.js"></script>
</head>
<body>
    <div class="pagebody">
        <div class="title">Welcome To Support Page</div>
        <div class="content">
            <form action="#" method="post" target="_blank" class="forms">
                <div class="legend"><legend>Email Us</legend></div>
                <div class="formcontent">
                    <label for="username">Username : </label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="formcontent">
                    <label for="email">Email : </label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="formcontent">
                    <label for="phone">Phone Number : </label>
                    <input type="tel" name="custPhone" id="phoneBox"
                    placeholder="(nnn) nnn-nnnn"
                    pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$">
                </div>
                <div class="formcontent">
                    <label for="question">Put your question</label>
                    <textarea name="question" id="question" cols="50" rows="10"></textarea>
                </div>
                <div>
                    <input type="button" value="Submit" id="submit">
                    <input type="reset" value="Clear">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
